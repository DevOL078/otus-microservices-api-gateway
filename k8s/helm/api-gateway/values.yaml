replicaCount: 2

image:
  repository: dmoleynik0307/api-gateway
  pullPolicy: IfNotPresent
  tag: 2.0.5

podLabels: { }

service:
  type: ClusterIP
  targetPort: 8000
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: arch.homework
      paths:
        - path: /(otusapp/.+/|)(.*)
          pathType: ImplementationSpecific
          servicePortName: http

migrationJob:
  enabled: false

configMap:
  enabled: false

serviceMonitor:
  endpoints:
    - port: http
      scrapeTimeout: 30s
      path: /actuator/prometheus
      honorLabels: true
      scheme: http

livenessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10
